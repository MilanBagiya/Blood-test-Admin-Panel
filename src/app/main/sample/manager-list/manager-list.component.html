<div>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header text-success">
        <h5 class="text-success">Manager List</h5> 
        </div>
        <div class="card-body table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th>Id</th>
                <th>Manager Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody  *ngIf="ManagerList && ManagerList.length > 0">
              <!-- <tr *ngFor="let Manager of ManagerList;let i = index;">
                <th scope="row">{{i + 1}}</th>
                <td>
                </td>
                <td></td>
              </tr> -->
            <h6 class="text-info">
              No Manager found
            </h6>
            </tbody>

            <tbody *ngIf="!ManagerList || ManagerList.length == 0">
              <tr>
                <td colspan="7">
                  <h6 class="text-info">No Manager found</h6></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
