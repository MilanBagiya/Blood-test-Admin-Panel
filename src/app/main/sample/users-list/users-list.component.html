<div>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    <h6 class="text-success">User List</h6>
                </div>
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Mobile No</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="userList && userList.length > 0">
                            <tr *ngFor="let user of userList;let i = index;">
                                <th scope="row">{{i + 1}}</th>
                                <td>{{user.name}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.address}}</td>
                                <td>{{user.mobile_no}}</td>
                                <td>
                                    <div ngbDropdown container="body">
                                        <button type="button" class="btn btn-sm hide-arrow" ngbDropdownToggle
                                            data-toggle="dropdown">
                                            <i data-feather="more-vertical"></i>
                                        </button>
                                        <div ngbDropdownMenu>
                                            <a ngbDropdownItem href="javascript:void(0);">
                                                <i data-feather="edit" class="mr-50"></i><span>Edit</span>
                                            </a>
                                            <a ngbDropdownItem href="javascript:void(0);"><i data-feather="trash"
                                                    class="mr-50"></i><span>Delete</span></a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>

                        <tbody *ngIf="!userList || userList.length == 0">
                            <tr>
                                <td colspan="7">
                                    <h6 class="text-info">No user found</h6>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
